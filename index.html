<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div
      class="jumbotron-fluid"
      style="background-image: linear-gradient(to right, pink, blanchedalmond); opacity: 70%;"
    >
      <div class="container" id="nav">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container" id=" main">
      <div class="row mb-2">
        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
          <div class="input-group mb-3" style="width: 100%;">
            <input
              id="search-input"
              type="city"
              name="city"
              class="form-control"
              placeholder="Please enter a city"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                id="searchBtn"
                class="btn btn-light"
                style="background-color: pink; color: floralwhite;"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
          <ul id="city-list" class="list-group list-group-flush"></ul>
        </div>

        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <span id="cityName"></span> - <span class="date"></span
                ><span id="icon"></span>
              </h5>
            </div>
            <ul class="list-group list-group-flush mb-2">
              <li class="list-group-item">
                Temperature: <span id="temp"></span> Â°F
              </li>
              <li class="list-group-item">
                Humidity:<span id="humid"></span> %
              </li>
              <li class="list-group-item">
                Wind Speed:<span id="wind"></span> mph
              </li>
              <li class="list-group-item">
                UV Index:<span
                  id="uv"
                  class="rounded border border-danger bg-danger text-white"
                ></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
